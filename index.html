<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a993a604d4.js" crossorigin="anonymous"></script>
    <title>PreEntrega2Monlezun</title>
</head>
<body>
    <header class="header">
        <div class="logo-brand"><a href="index.html">
            <img src="./images/logo.jpg" alt="logo hockey store" class="logo"></a>
            <div class="separator-logo"></div>
            <div class="brand">Pasi√≥n por el hockey</div>
        </div> 
        <section class="search">
            <input type="text" placeholder="Buscar.." class="searchInput">
            <button class="searchBtn"><i class="fa-solid fa-magnifying-glass"></i></button>
        </section>
        <div class="cart-container">
            <i class="fa-solid fa-cart-shopping"></i>
        </div>
    </header>
    <div class="modal-cart">
        <div class="cart">
            <div class="cartContProds">
            </div>
        </div>
    </div>
   
    <ul class="category">
        <li class="todos active">Todos</li>
        <li class="palos">Palos</li>
        <li class="bolsos">Bolsos</li>
        <li class="guantes">Guantes</li>
        <li class="accesorios">Accesorios</li>
    </ul>

    <section class="principal"></section>
    <footer><span class="author">@gmonlezun | 2023</span><span class="location"><i class="fa-solid fa-location-dot"></i>Ciudad de Buenos Aires, AR</span></footer>
    <script src="./script.js"></script>
</body>
</html>
